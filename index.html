

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
            <ul>
                <li><i class="fa-solid fa-pen-to-square"></i>
                Edit</li>
                <li><i class="fa-solid fa-bolt"></i> Regenrate</li>
                <li><a href=""><i class="fa-regular fa-copy"></i></a><span>Copy</span></li>
                <li><a href=""> <i class="fa-solid fa-arrow-up"></i></a><span>Move Up</span></li>
                <li><a href=""> <i class="fa-solid fa-arrow-down"></i></a><span>Move Down</span></li>
                <li><a href=""><i class="fa-solid fa-trash"></i></a><span>Delete</span></li>
            </ul> 
          
    
    </div>




    <script>
const tool= document.querySelectorAll("a")

for (let i = 0; i<4 ; i++){
    tool[i].onmouseover=()=>{
        tool[i].nextElementSibling.style.display="block"
    }
    tool[i].onmouseout=()=>{
        tool[i].nextElementSibling.style.display="none"
    }
    tool[i].onmousemove=(e)=>{
        tool[i].nextElementSibling.style.top=`${e.clientY - tool[i].getBoundingClientRect().y}`
        tool[i].nextElementSibling.style.left=`${e.clientX - tool[i].getBoundingClientRect().x}`

    }
}

    </script>
</body>
</html>
